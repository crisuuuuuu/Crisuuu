<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxcheto Business | Acceso</title>
    <link rel="icon" type="image/x-icon" href="ico.png">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('2c97759e-ad25-4b4d-b3e5-f75b748c34e6.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Maxcheto Business Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Correo Electrónico:</label>
            <input type="email" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Realizar la autenticación (esto debe ser manejado en el backend)
            if (authenticate(username, password)) {
                alert('Inicio de sesión exitoso. Redirigiendo a la plataforma...');
                // Redirigir a la plataforma después de la autenticación exitosa.
                window.location.href = 'main.html';
            } else {
                alert('Credenciales incorrectas. Inténtalo de nuevo.');
            }
        });

        function authenticate(username, password) {
            // Aquí deberías realizar la autenticación con un backend seguro.
            // En un entorno de producción, NO realices la autenticación en el frontend.
            // Puedes utilizar Ajax para enviar las credenciales al servidor.
            // Aquí simplemente se realiza una verificación básica de usuario y contraseña.
            return (
                username === 'maxcheto@maxcheto.es' &&
                password === 'Maxcheto'
            );
        }
    </script>
</body>
</html>
